<html>
        <head>
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        </head>
        <body>
                <div id="stocks" class="container mt-5">
                        <div 
                         class="row">
                                <div
                                 class="col-10">
                                        <div 
                                        class="row justify-content-center mb-5"
                                        v-for="(ratio, key) in ratios">
                                                <div
                                                class="col-8">
                                                        <chart
                                                        v-bind:title="key"
                                                        v-bind:labels="labels"
                                                        v-bind:datasets="ratio">
                                                        </chart>
                                                </div>
                                        </div>
                                </div>                        
                                <div 
                                 class="col-2 mt-5">
                                        <div
                                         class="row form-group mb-0 mt-5"
                                         style="width: 15rem;">
                                                <input 
                                                 class="form-control"
                                                 v-model="searchQuery" 
                                                 placeholder="Search for stock">
                                        </div>
                                        <div 
                                         class="row">
                                                <ul 
                                                 class="list-group"
                                                 style="position: fixed;z-index: 500;width: 15rem;">
                                                        <li 
                                                        class="list-group-item"
                                                        v-for="stock in filtered"
                                                        v-on:click="clicked(stock)">
                                                                {{ stock.name }}
                                                        </li>
                                                </ul>
                                        </div>

                                        <div
                                         v-for="stock in selected"
                                         class="row mt-3"
                                         style="width: 15rem;">
                                                <button
                                                 type="button"
                                                 class="btn btn-outline-danger text-truncate"
                                                 style="max-width: 15rem;"
                                                 v-on:click="remove(stock)">
                                                        {{stock.name}}
                                                </button>
                                        </div>
                                </div>
                        </div>

                                

                </div>
                <script src="main.js"></script>
        </body>
</html>
